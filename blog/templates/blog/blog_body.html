{% extends 'blog/base.html' %}

{% block title %}<h3>文章详情</h3>{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>{{ context.title }}</h2>
        <span>作者: {{ context.author }} | 时间: {{ context.pub_date }} |
            标签: <a class="text-dark"
                href="{% url 'blog:get_blog_by_label' context.category %}">
                {{ context.category }}</a>
        </span>
    </div>
    <div class="card-body">
        {{ context.body | safe }}
    </div>
    <div class="card-footer"></div>
</div>
{% endblock %}
