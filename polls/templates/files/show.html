<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File list</title>
    <link rel="shortcut icon" href="/static/polls/images/favicon.ico">
    <link rel="stylesheet" href="/static/css/style3.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>

<button class="bn">
    <a class="lk" href="{% url 'polls:home' %}">Back</a></button>
<button class="bn">
    <a class="lk" href="{% url 'polls:upload' %}">Upload</a></button>
<div class="list-box">
    {% if dir_file_list %}
    <ul class="list-group">{% for id, file in files_dict.items %}
        <li class="list-group-item">
            <img src="http://127.0.0.1:8000/polls/download/{{ id }}" width="48" height="27">
            {{ file }}
            <a class="lk" href="polls/download/{{ id }}/">
                <i class="fa fa-cloud-download" aria-hidden="true"></i></a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No File.</p>
    {% endif %}
    <br>
</div>

</body>
</html>
