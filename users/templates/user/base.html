<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>用户</title>
    <link rel="shortcut icon" href="/static/index/images/favicon.ico">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/4.4.0/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.4.0/js/bootstrap.min.js"></script>
</head>
<body class="jumbotron jumbotron-fluid">
<div class="container">
    <div class="row my-3"></div>
    {% block nav %}
    <nav class="navbar navbar-expand-md bg-light navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'index:index' %}">主页</a></li>
                {% if request.session.is_login %}
                <li class="nav-item"><a class="nav-link" href="#" data-toggle="tooltip" data-html="true"
                                        title="name：{{ request.session.user_name }} <br>
                                               email：{{ request.session.email }}">
                    当前在线：{{ request.session.user_name }}</a>
                    <script>
                        $(document).ready(function(){
                            $('[data-toggle="tooltip"]').tooltip();});
                    </script>
                </li>
                <li class="nav-item"><a class="nav-link" href="{% url 'users:logout' %}"
                                        onclick="return confirm('Are you sure?');">登出</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'users:user' %}">个人主页</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'users:personal_info' %}">个人信息</a></li>
                <li class="nav-item"><a class="nav-link" href="#">一些信息</a></li>
                {% else %}
                <li class="nav-item"><a class="nav-link" href="{% url 'users:login' %}">登录</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'users:register' %}">注册</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    {% endblock %}
    <div class="row my-3"></div>
    {% block content %}{% endblock %}
    {% block message %}{% endblock %}
    <div class="row my-3"></div>
</div>
</body>
</html>
