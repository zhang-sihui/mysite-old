<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>File</title>
    <link rel="shortcut icon" href="/static/index/images/favicon.ico">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/4.4.0/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.4.0/js/bootstrap.min.js"></script>
</head>
<body class="jumbotron jumbotron-fluid">
<div class="container">
    <div class="row my-3"></div>
    {% block nav %}
    <nav class="navbar navbar-expand-md bg-light navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">主页</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="{% url 'index:index' %}">Home</a>
                        <a class="dropdown-item" href="{% url 'polls:vote' %}">Vote</a>
                        <a class="dropdown-item" href="{% url 'polls:play_music' %}">Music</a>
                        <a class="dropdown-item" href="{% url 'blog:blog' %}">Blog</a>
                        <a class="dropdown-item" href="{% url 'photos:display_photos' %}">Photo</a>
                        <a class="dropdown-item" href="{% url 'watchlist:watchlist' %}">WatchList</a>
                        <a class="dropdown-item" href="{% url 'messageboard:messages' %}">GuestBook</a>
                        <a class="dropdown-item" href="{% url 'index:about_me' %}">AboutMe</a>
                        <a class="dropdown-item" href="{% url 'users:user' %}">Login</a>
                    </div>
                </li>
                <li class="nav-item"><a class="nav-link" href="{% url 'polls:show_files' %}">下载</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'polls:upload_file' %}">上传</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'polls:uploaded_files' %}">历史上传</a></li>
            </ul>
        </div>
    </nav>
    {% endblock %}
    <div class="row my-3"></div>
    {% block content %}{% endblock %}
    <div class="row my-3"></div>
</div>
</body>
</html>
