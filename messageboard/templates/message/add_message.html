{% extends 'message/base.html' %}

{% block content %}
<form class="" method="post" action="{% url 'messageboard:add_message' %}">
    {% csrf_token %}
    <div class="card">
        <div class="card-header">
            <i class="fa fa-pencil-square" aria-hidden="true"></i> {{ msg_form.content.label_tag }}
        </div>
        <div class="card-body">
            {{ msg_form.content }}
        </div>
        <div class="card-footer">
            <button class="btn btn-light" type="submit">提交</button>
        </div>
    </div>
</form>
{% endblock %}
