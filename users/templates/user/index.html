<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link rel="stylesheet" href="/static/css/user.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-light navbar-light">
    <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/polls/">主页</a></li>
        {% if request.session.is_login %}
        <li class="nav-item"><a class="nav-link" href="#">当前在线：{{ request.session.user_name }}</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'users:logout' %}">登出</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'users:change_pwd' %}">修改密码</a></li>
        <li class="nav-item" style="float:right">
            <a class="nav-link" href="{% url 'polls:home' %}">主页</a>
        </li>
        {% else %}
        <li class="nav-item"><a class="nav-link" href="{% url 'users:login' %}">登录</a></li>
        {% endif %}
    </ul>
</nav>
<div class="some-text">
    {% if request.session.is_login %}
    <p>Hello, 您已登录！！！</p>
    {% else %}
    <p>尚未登录...</p>
    {% endif %}
    <h1>Welcome, Friend!</h1>
</div>
</body>
</html>
