{% extends 'index/index.html' %}

{% block content %}
<div class="col-md-8 offset-md-2">
    <div class="card bg-light text-dark">
        <div class="card-header">
            <strong>{{ about_site.title }}</strong>
        </div>
        <div class="card-body">
            <div class="text-dark">
                {{ about_site.content | safe }}
            </div>
        </div>
        <div class="card-footer">{{ about_site.pub_date | date:'Y-m-d H:i' }}</div>
    </div>
</div>
{% endblock %}
