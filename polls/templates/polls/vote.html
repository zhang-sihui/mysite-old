{% extends 'polls/base.html' %}
{% block content %}

<button class="bn"><a class="btn-a" href="{% url 'index:index' %}">Back</a></button>
<div class="content-box">
    <h3>Question list:</h3>
    {% if latest_question_list %}
    <ol>
        {% for question in latest_question_list %}
        <li class="text-list"><a class="text-a " href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
    </ol>
    {% else %}
    <p>No polls are available.</p>
    {% endif %}
</div>
{% endblock %}
