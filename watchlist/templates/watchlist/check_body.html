{% extends 'watchlist/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>{{ checklists.title }}</h2>
        <span><i class="fa fa-calendar-o" aria-hidden="true"></i> 日期：{{ checklists.pub_date }} |
            <i class="fa fa-tag" aria-hidden="true"></i> 标签：{{ checklists.category }}</span>
    </div>
    <div class="card-header">
        {{ checklists.content | safe }}
    </div>
</div>
{% endblock %}
