<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Upload{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style3.css">
    <link rel="shortcut icon" href="/static/polls/images/favicon.ico">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
<div class="container">
    <button class="bn"><a class="lk" href="{% url 'polls:home' %}">Back</a></button>
    <button class="bn"><a class="lk" href="{% url 'polls:upload' %}">Refresh</a></button>
    <button class="bn"><a class="lk" href="{% url 'polls:uploaded' %}">Uploaded</a></button>
    <button class="bn"><a class="lk" href="{% url 'polls:show' %}">Download</a></button>

    <div class="file-box">
        <div class="title">
            <p>File Upload</p>
        </div>
        <form class="form" action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" id="textfield" class="txt"/>
            <input type="button" class="sbt" value="Browse"/>
            <input type="file" name="file" class="file" id="fileField"
                   onchange="document.getElementById('textfield').value=this.files[0].name"/>
            <input type="submit" class="sbn" value="Upload"/>
        </form>
        <div class="title">
            <p>10MiB maximum size</p>
        </div>
    </div>

    <div class="message">
        {% if error_message %}
        <div class="message-danger"><strong>{{ error_message }}</strong></div>
        {% endif %}
        {% if success_message %}
        <div class="message-success"><strong>{{ success_message }}</strong></div>
        {% endif %}
        <h4>Tips:
            Refresh the page Please use the Refresh button,<br>
            do not use the browser's own icon, thank you.
            <a class="lk" href="{% url 'polls:upload' %}">
                <i class="fa fa-refresh" aria-hidden="true"></i></a>
        </h4>
    </div>
</div>
</body>
</html>
