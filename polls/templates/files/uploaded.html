{% extends 'files/base.html' %}

{% block content %}
<div class="list-box">
    {% if file_name_list %}
    <ul class="list-group">
        {% for file in file_name_list %}
        <li class="list-group-item">{{ file }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No file.</p>
    {% endif %}
</div>
{% endblock %}
