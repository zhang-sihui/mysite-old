{% extends 'files/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3><p class="text-center">
            <span><i class="fa fa-cloud-upload" aria-hidden="true"></i> 文件上传</span>
            <small><a class="text-dark" href="{% url 'files:upload_file' %}">
                <i class="fa fa-refresh" aria-hidden="true"></i></a></small>
        </p></h3>
    </div>
    <div class="card-body">
        <div class="col-md-6 offset-md-3">
            <form class="form-inline mx-auto" action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input class="form-control border border-secondary" type="text" id="textfield" disabled/>
                &nbsp;<label class="btn btn-light border border-secondary" for="customFile">选择文件</label>&nbsp;
                <input class="form-control" type="file" name="file" id="customFile" style="display:none;"
                       onchange="document.getElementById('textfield').value=this.files[0].name"/>
                <input class="btn btn-light border border-secondary" type="submit" value="提交"/>
            </form>
        </div>
    </div>
    <div class="card-footer">
        <p class="text-center">10 MiB maximum size</p>
    </div>
</div>
<div class="card">
    {% if not_file %}
        <div class="text-center"><strong class="text-info">{{ not_file }}</strong></div>
    {% endif %}
    {% if success_upload %}
        <div class="text-center"><strong class="text-info">{{ success_upload }}</strong></div>
    {% endif %}
</div>
{% endblock %}
