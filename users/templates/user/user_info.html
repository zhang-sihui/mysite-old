{% extends 'user/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-10 offset-md-1">
        <div class="card">
            <div class="card-header text-center">
                <h3>个人信息</h3>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>描述</th>
                        <th>内容</th>
                        <th>其他</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>昵称</td>
                        <td>{{ info.username }}</td>
                        <td>用于修改密码</td>
                    </tr>
                    <tr>
                        <td>密码</td>
                        <td>*********</td>
                        <td><a class="text-dark font-italic" href="{% url 'users:change_pwd' %}">修改密码</a></td>
                    </tr>
                    <tr>
                        <td>电子邮箱</td>
                        <td>{{ info.email }}</td>
                        <td>用于重置密码</td>
                    </tr>
                    <tr>
                        <td>注册时间</td>
                        <td>{{ info.create_time | date:'Y-m-d H:i' }}</td>
                        <td>注册时间</td>
                    </tr>
                    <tr>
                        <td>注册码</td>
                        <td>{{ info.register_code }}</td>
                        <td>用于重置密码</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
