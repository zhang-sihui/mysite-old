<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Photo</title>
    <link rel="shortcut icon" href="/static/index/images/favicon.ico">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body class="jumbotron jumbotron-fluid">

    <div class="row my-1"></div>
    {% block nav %}
    <nav class="navbar navbar-expand-md bg-light navbar-light">

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">主页</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="{% url 'index:index' %}">Home</a>
                        <a class="dropdown-item" href="{% url 'polls:vote' %}">Vote</a>
                        <a class="dropdown-item" href="{% url 'files:files' %}">File</a>

                        <a class="dropdown-item" href="{% url 'blog:article' %}">Article</a>
                        <a class="dropdown-item" href="{% url 'watchlist:get_watchlists' %}">WatchList</a>

                        <a class="dropdown-item" href="{% url 'index:about_site' %}">AboutSite</a>
                        <a class="dropdown-item" href="{% url 'users:user' %}">Login</a>
                    </div>
                </li>
                <li class="nav-item"><a class="nav-link" href="{% url 'photos:display_photos' %}">图片页</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'photos:upload_photo' %}">上传</a></li>
            </ul>
        </div>
    </nav>
    {% endblock %}
    <div class="row my-1"></div>
    {% block content %}{% endblock %}

</div>
</body>
</html>
